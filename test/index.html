<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consumir Indicadores Económicos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Le Calculador Económica</h1>

      <hr>
      <div class="col-md-3">
        <h2>Valor hoy</h2>
        <hr>
        <table class="table table-striped table-hover" id="tabla_hoy">
          <tbody>
            <tr>
              <th>Moneda</th>
              <th>Valor en Pesos</th>
            </tr>
            <tr>
              <td>Dólar</td>
              <td id="dolar">asd</td>
            </tr>
            <tr>
              <td>Euro</td>
              <td id="euro"></td>
            </tr>
            <tr>
              <td>UF</td>
              <td id="uf"></td>
            </tr>
            <tr>
              <td>UTM</td>
              <td id="utm"></td>
            </tr>
          </tbody>
        </table>
      </div>


      <div class="col-md-4">
        <h2>Convertidor de Pesos</h2>
          <form class="form-group" action="index.html" method="post">
            <label for="pesos" class="create__label">
              <span class="create__placeholder">Ingresa una cantidad en pesos chilenos:</span>
              <input type="number" name="pesos" class="create__input  form-control" id="pesos" required>
            </label>
            <input type="submit" value="Convertir" class="btn">
          </form>

          <table class="table table-striped table-hover" id="tabla_hoy">
            <tbody>
              <tr>
                <td>Cantidad en Pesos</td>
                <td id="pesos_ingresados"></td>
              </tr>
              <tr>
                <td>Dólar</td>
                <td id="conver_dolar"></td>
              </tr>
              <tr>
                <td>Euro</td>
                <td id="conver_euro"></td>
              </tr>
            </tbody>
          </table>
      </div>

      <div class="col-md-4">
        <h2>Convertidor a Pesos</h2>
        
          <form class="form-group_dolar" action="index.html" method="post">
            <label for="input_dolar" class="">
              <span class="">Ingresa cantidad de dólares(US$):</span>
              <input type="number" name="input_dolar" class="form-control" id="input_dolar" required>
            </label>
            <input type="submit" value="Convertir" class="btn">
          </form>

          <table class="table table-striped table-hover" id="tabla_hoy">
            <tbody>
              <tr>
                <td>Cantidad en Dolares</td>
                <td id="dolares_ingresados"></td>
              </tr>
              <tr>
                <td>Pesos (CL)</td>
                <td id="conver_pesos"></td>
              </tr>

            </tbody>
          </table>
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
